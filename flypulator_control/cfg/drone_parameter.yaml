uav/mass: 6.15 # [kg] too large
uav/i_xx: 0.45 # [kg m²]
uav/i_yy: 0.33 # [kg m²]
uav/i_zz: 0.7 # [kg m²]
uav/alpha: 13.6 # [°] 
uav/beta: 0 # [°]
uav/delta_h: 0 # [m]
uav/length: 0.6 # [m]
uav/k: 0.000056 # [N/(rad/s)²] , f=k*omega_i² 
